<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Reports</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/default.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<a href="/" class="active corner-nav-tr-x corner-nav noselect">&#x2715;</a>
		<a href="/" class="active corner-nav-tl corner-nav noselect">SPIN Unit</a>
		<a href="mailto: spin@spinunit.eu" target="_blank" class="active corner-nav-br corner-nav noselect">Contact </a>
		<span class="corner-nav-bl corner-content">
			<a class="active" href="">Reports</a>
		</span>

		<div class="default-content flex internal-scroll" style="margin-bottom: 10vh">

			{% assign sorted = site.reports | reverse %}
    		{% for report_year in sorted %}
    			<div class="default-box-xs left u-list" style="margin-top: 5vh;">
					<h1>{{report_year.title}}</h1>
					{{report_year.content}}
    			</div>
    		{% endfor %}

    	</div>


	</body>
	
</html>
